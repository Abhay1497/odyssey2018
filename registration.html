<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!--<link rel="stylesheet" type="text/css" href="css/bootswatch.css">-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
<div class="container">
    <div class="row text-center">
        <div class="col-12 text-center" style="color: white">
            <h2 style="margin-top: 20px;">Registration</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="reg.php" method="post">

                <div class="row">
                    <div class="zoom">
                        <label>Events</label>
                        <select class="form-control" name="event">
                            <option value="CS01">CS01 - CODEZILLA</option>
                            <option value="CS02">CS02 - LAN GAMMING</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="zoom">
                        <label><b>Name</b></label>
                        <input name="name" type="text" class="form-control" placeholder="Leader Name for group event">
                    </div>
                </div>

                <div class="row">
                    <div class="zoom">
                        <label>Email address</label>
                        <input name="email" type="email" class="form-control" placeholder="Enter email">
                    </div>
                </div>

                <div class="row">
                    <div class="zoom">
                        <label><b>Contact No.</b></label>
                        <input name="mobile" type="text" maxlength="10" class="form-control"
                               placeholder="Enter your Contact No.">
                    </div>
                </div>

                <div class="row">
                    <div class="zoom">
                        <label><b>College Name</b></label>
                        <input name="coll" type="text" class="form-control" placeholder="Enter College name with city">
                    </div>
                </div>

                <div class="row">
                    <div class="zoom">
                        <label><b>Group Members</b></label>
                        <textarea name="members" rows="4"  class="form-control"
                                  placeholder="Enter group member names (if any) seperated by commas"></textarea>
                    </div>
                </div>

                <center>
                    <button class="btn btn-primary" style="margin: 100px auto;width: 25%"><b>SUBMIT</b></button>
                </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
