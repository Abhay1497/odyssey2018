<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootswatch.css">
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
	<div class="container">
<form>
  <fieldset>
    <legend align="center">Registration</legend>
   
   <div class="form-group zoom">
      <label><b>Name</b></label>
      <input type="text" class="form-control" placeholder="Enter your full name">
    </div>	

    <div class="form-group zoom">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email">
    </div>

    <div class="form-group zoom">
      <label><b>Contact No.</b></label>
      <input type="text" maxlength="10" class="form-control" placeholder="Enter your Contact No.">
    </div>

<div class="form-group zoom">
      <label><b>College Name</b></label>
      <input type="text" class="form-control" placeholder="Enter College name with city">
    </div>

    <div class="form-group zoom">
      <label>Events</label>
      <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
<center><button class="btn btn-primary"><b>SUBMIT</b></button></center>


  </fieldset>
</form>
</div>
</body>
</html>
